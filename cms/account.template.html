<h3>Account</h3>
<a href="/cms/edit_account.html">Edit</a>
<p>Here's some information about your account.</p>
<p id="access"></p>
<script>
	sub_scripts.push(function(){
		callAPI("POST", "/my/access", {"token": localStorage.getItem(localStorageTokenKey)}, function(response){
			if(typeof(response.error) === 'undefined'){
				var newhtml = "<h4>Access:</h4>";
				if(response.length == 0){
					newhtml += "No access.";
				}else{
					newhtml += "<table><tr><th><b>Name</b></th><th><b>Description</b></th></tr>";
					for(var i = 0, len = response.length; i < len; i++){
						if(response[i].id == 1){
							newhtml += "<tr><td style='padding-right: 10px'>" + response[i].name + "<br><a href='/cms/users.html'>(Manage Users)</a></td><td style='padding-left: 10px'>" + response[i].description + "</td></tr>";
						}else{
							newhtml += "<tr><td style='padding-right: 10px'>" + response[i].name + "</td><td style='padding-left: 10px'>" + response[i].description + "</td></tr>";
						}
					}
					newhtml += "</table>";
				}
				document.getElementById("access").innerHTML = newhtml;
			}else{
				status.innerHTML = response.error;
			}
		});
	});
</script>
