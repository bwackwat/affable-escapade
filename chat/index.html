<html>
	<head>
		<title>Chat</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8">

		<link rel="stylesheet" type="text/css" href="/index.css">
		
		<script src="/websocket.js"></script>
		<script src="/index.js"></script>
	</head>
	<body>
		<!--
		
		Set to display:table; to show this loading screen.
		
		-->
		<div style="z-index:1;background-color:white;display:none;position:absolute;height:100%;width:100%;overflow:hidden;">
			<div style="display:table-cell;vertical-align:middle;">
				<div style="margin-left:auto;margin-right:auto;width:100%;text-align:center;">
					<svg style="width:80;height:80;">
						<rect x="0" y="0" height="16" width="16" style="fill:crimson;">
							<animate id="box1a1" attributeName="x"
								from="0"  to="60"
								begin="0s; box1a2.end" dur="1s"
								fill="freeze"/>
							<animate id="box1a2" attributeName="y"
								from="0"  to="60"
								begin="box1a1.end" dur="750ms"
								fill="remove"/>
						</rect>
						<rect x="60" y="60" height="16" width="16" style="fill:crimson;">
							<animate id="box2a1" attributeName="x"
								from="60"  to="0"
								begin="0s; box2a2.end" dur="1s"
								fill="freeze"/>
							<animate id="box2a2" attributeName="y"
								from="60"  to="0"
								begin="box2a1.end;" dur="750ms"
								fill="remove"/>
						</rect>
					</svg>
				</div>
			</div>
		</div>
		
		
		<table id="banner"><tr><td>
			<div id="bannerleft">
				<div id="icon"><img src="/favicon.ico"/></div>
				<div id="status">Welcome.</div>
			</div></td><td style="display:table-cell;vertical-align:middle;">
			<div id="bannerright">
				<div id="links">
					<a class="bannerLink" href="/cms/">Manage</a>&nbsp&nbsp|&nbsp
					<a class="bannerLink" href="/chat/">Chat</a>&nbsp&nbsp
				</div>
			</div></td></tr>
		</table>
		<div id="contentborder">
			<div id="content">
				
<h2>Chat</h2>
<table style="height:auto;width:100%;">
<tr><td id="handleOrUsername">
User:&nbsp
<input id="handleField" autocomplete="on" type="text" size="20" placeholder="handle">
</td></tr>
<tr><td>
<br>
<input id="submitButton" type="button" value="Send">
<input id="messageField" type="text" style="width:80%;" placeholder="enter to send message">
</td></tr>
<tr><td style="height:100%;vertical-align:top;">
<hr>
<div id="messages"></div>
</td></tr></table>
<script>
	sub_scripts.push(function(){
		var status = document.getElementById("status");
		var handleField = document.getElementById("handleField");
		var messageField = document.getElementById("messageField");
		var submitButton = document.getElementById("submitButton");
		var messages = document.getElementById("messages");
		
		var ding = new Audio('/chat/ding.mp3');
		
		function get_colored_star(color){
			return '<svg width="16px" height="16px" viewBox="0 0 51 48"><path fill="' + color + '" stroke="black" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/></svg>&nbsp';
		}
		
		handleField.value = get_anonymous_name();
		
		function updateChat(myUpdate = false){
			callAPI("GET", "/chat", {}, function(response){
				if(typeof response.messages !== 'undefined'){
					var newhtml = "";
					for(var i = 0, len = response.messages.length; i < len; i++){
						//console.log(msg.messages[i]);
						if(typeof response.messages[i].color !== "undefined"){
							//console.log(get_colored_star(msg.messages[i].color));
							newhtml += "<p>" + get_colored_star(response.messages[i].color) + response.messages[i].handle + ": " + response.messages[i].message + "</p>";
						}else{
							newhtml += "<p>" + response.messages[i].handle + ": " + response.messages[i].message + "</p>";
						}
					}
					console.log(messages.innerHTML);
					console.log(newhtml);
					if(messages.innerHTML !== newhtml && !myUpdate){
						ding.play();
					}
					messages.innerHTML = newhtml;
				}else{
					status.innerHTML = "Disconnected.";
				}
			});
		}
		
		var pinger = setInterval(updateChat, 1000);
		
		if(localStorage.getItem(localStorageTokenKey) !== null){
			callAPI("POST", "/token", {"token": localStorage.getItem(localStorageTokenKey)}, function(response){
				if(typeof(response.error) !== 'undefined'){
					localStorage.removeItem(localStorageUsernameKey);
					localStorage.removeItem(localStorageTokenKey);
				
					window.location.reload();
				}else{
				
					callAPI("POST", "/get/my/user", {"token": localStorage.getItem(localStorageTokenKey)}, function(response){
						if(typeof(response.error) === 'undefined'){
							document.getElementById("handleOrUsername").innerHTML = "Using login handle: " + response[0]["username"];
						}else{
							window.location.reload();
						}
					});
				}
			});
		}

		function send(){
			if(localStorage.getItem(localStorageTokenKey) !== null){
				callAPI("POST", "/user/chat", {"token": localStorage.getItem(localStorageTokenKey),
				"message": messageField.value}, function(response){
					messageField.value = "";
					messageField.focus();
					
					console.log(response);
				
					if(typeof(response.error) !== 'undefined'){
						status.innerHTML = response.error;
					}else{
						status.innerHTML = response.status;
					}
				});
			}else{
				callAPI("POST", "/chat", {"handle": handleField.value,
				"message": messageField.value}, function(response){
					messageField.value = "";
					messageField.focus();
					
					console.log(response);
				
					if(typeof(response.error) !== 'undefined'){
						status.innerHTML = response.error;
					}else{
						status.innerHTML = response.status;
					}
				});
			}
			updateChat(true);
			clearInterval(pinger);
			pinger = setInterval(updateChat, 1000);
		}
		
		document.getElementById("submitButton").onclick = send;
		
		window.onkeypress = function(e){
			if(e.code === "Enter" || e.key === "Enter"){
				send();
			}else{
				//console.log(e.code);
			}
		}
		
		messageField.focus();
	});
</script>



			</div>
		</div>
	</body>
	<script>
		sub_scripts.push(function(){
			var icon = document.getElementById("icon");
			icon.onclick = function(){
				window.location = "/index.html";
			};
		});
	</script>
</html>
