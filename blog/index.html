<html>
	<head>
		<title>GROK PEACE</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/x-icon" href="/blog/favicon.ico"/>

		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans">
		<link rel="stylesheet" type="text/css" href="/blog/index.css">
		<script src="/index.js"></script>
	</head>
	<body>
		<div id="banner">
			<div id="title">GROKKING EQUANIMITY</div>
			<table id="subbanner"><tr><td>
				<div id="defs">grok - understanding something intuitively or by empathy<br>
					equanimity - mental calmness, composure, and evenness of temper, especially in a difficult situation
				</div></td><td>
				<div id="links">
				</div></td></tr>
			</table>
		</div>
		<div id="blog-content"></div>
	</body>
	<script>
		sub_scripts.push(function(){
			var content = document.getElementById("blog-content");
			
			callAPI("POST", "/get/thread/messages/by/title", {"name": "GROKKING EQUANIMITY"}, function(response){
				if(typeof(response.error) === 'undefined'){
					var newhtml = "<div id='posts'>";
					for(var i = 0, len = response.length; i < len; i++){
						newhtml += "<div id='post'><div id='posttitle'>" + response[i].title;
						newhtml += "</div><div id='postdate'>" + response[i].created;
						newhtml += "</div><br><div id='posttext'>" + response[i].content;
						newhtml += "</div></div><hr>";
					}
					newhtml += "</div>";
					content.innerHTML = newhtml;
				}else{
					content.innerHTML = response.error;
				}
			});
		});
	</script>
</html>
