<html>
	<head>
		<title>Contact</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="/index.css"/>
		
		<script src="/websocket.js"></script>
		<script src="/index.js"></script>
	</head>
	<body>
		<div class="header">
			<a href="/" class="logo"><img style="margin: 10px; height: 50px;" src="/jph2.svg"></a>
			<div class="header-right">
				<a href="/">Home</a>
				<a href="/apps">Apps</a>
				<a href="/hobbies.html">Hobbies</a>
				<a href="/contact.html">Contact</a>
			</div>
		</div>
		<div id="status" style="display:none;text-align:center;border-bottom:2px solid crimson;margin:auto;padding:10px;">{status}</div>
		<div style="margin:auto;" id="content">
			
<h1>Contact</h1>
<form method="POST" action="/contact.html">
	<label for="name">Name:</label>
	<input name="name" id="name" type="text" autocomplete="off">
	<br>
	<label for="email">Email:</label>
	<input name="email" id="email" type="text" autocomplete="off">
	<br>
	<div id="captcha_img"></div>
	<label for="captcha">Enter the CAPTCHA:</label>
	<input name="captcha" id="captcha" type="text" autocomplete="off">
	<br>
	<label for="message">Message:</label>
	<br>
	<textarea name="message" id="message" rows="10"></textarea>
	<input type="submit" value="Submit">
</form>
<script>
	sub_scripts.push(function(){
		var status = document.getElementById("status");
		var captcha = document.getElementById("captcha_img");
		callAPI("GET", "/captcha", {}, function(response){
			if(typeof(response.error) === 'undefined'){
				if(response.startsWith("<img src='data:image/png;base64,")){
					captcha.innerHTML = response;
				}else{
					captcha.innerHTML = "<h2>Couldn't load the CAPTCHA, please try again soon.</h2>";
				}
			}else{
				status.innerHTML = response.error;
			}
		});
	});
</script>
			<hr>
		</div>
		
	</body>
	<script>
		sub_scripts.push(function(){
			var navigation = document.getElementsByClassName("header-right")[0].getElementsByTagName("a");
			for(var i = 0; i < navigation.length; i++) {
				if(navigation[i].getAttribute("href") === window.location.pathname){
					navigation[i].className += "active";
				}
			}
		});
	</script>
</html>
