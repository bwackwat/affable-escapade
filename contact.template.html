{TITLE:Contact}
<h2>Contact</h2>
<form method="POST" action="/contact.html">
	<input name="secret" id="secret" type="hidden" value="wip" autocomplete="off">
	<label for="name">Name:&nbsp&nbsp</label>
	<input name="name" id="name" type="text" autocomplete="off">
	<br>
	<label for="email">Email:&nbsp&nbsp</label>
	<input name="email" id="email" type="text" autocomplete="off">
	<br>
	<label for="message">Mesage:</label>
	<br>
	<textarea name="message" id="message" style="width:100%;" rows="10"></textarea>
	<input type="submit" value="Submit" target="_blank">
</form>
